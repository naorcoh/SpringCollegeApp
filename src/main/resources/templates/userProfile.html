<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spring College</title>
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap" rel="stylesheet">
  <!-- Template CSS Style link -->
  <link rel="stylesheet" href="/assets/css/style-starter.css">
</head>

<body>

<!-- header -->
<div th:replace="header :: header">...</div>
<!-- //header -->

<!-- inner banner -->
<section class="inner-banner py-5">
  <div class="w3l-breadcrumb py-lg-5">
    <div class="container pt-4 pb-sm-4">
      <h4 class="inner-text-title pt-5">Profile</h4>
      <ul class="breadcrumbs-custom-path">
        <li><a th:href="@{/home}">Home</a></li>
        <li class="active"><i class="fas fa-angle-right"></i>Profile</li>
      </ul>
    </div>
  </div>
</section>
<!-- //inner banner -->




<!-- profile block -->
<section style="background-color: #eee;">
  <div class="container py-5">

    <ul>
      <li class="alert alert-danger" role="alert" th:each="error : ${#fields.errors('userProfile.*')}" th:text="${error}" />
    </ul>

    <form th:action="@{/updateProfile}" method="post" class="signin-form" th:object="${userProfile}">

        <div class="row">
          <div class="col-lg-4">
            <div class="card mb-4">
              <div class="card-body text-center">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                     class="rounded-circle img-fluid" style="width: 150px;">
                <h5 class="my-3" th:text="${userProfile.name}">John Smith</h5>
                <p class="text-muted mb-1">Full Stack Developer</p>
                <p class="text-muted mb-4" th:text="${userProfile.address1} + ' ' + ${userProfile.city}">Not filled yet</p>
                <div class="d-flex justify-content-center mb-2">
                  <button type="button" class="btn btn-primary">Follow</button>
                  <button type="button" class="btn btn-outline-primary ms-1">Message</button>
                </div>
              </div>
            </div>

          </div>


          <div class="col-lg-8">

            <div class="card mb-4">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0 control-label" for="name">Name</p>
                  </div>
                  <div class="col-sm-9">
                    <input type="text" th:field="*{name}" id="name" class="form-control no-border" style="width:70%;"/>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0 control-label" for="mobileNumber">Mobile Number</p>
                  </div>
                  <div class="col-sm-9">
                    <input type="text" th:field="*{mobileNumber}" id="mobileNumber" class="form-control no-border" style="width:70%;"/>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0 control-label" for="email">Email</p>
                  </div>
                  <div class="col-sm-9">
                    <input type="text" th:field="*{email}" id="email" class="form-control no-border" style="width:70%;"/>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0 control-label" for="address1">Address1</p>
                  </div>
                  <div class="col-sm-9">
                    <input type="text" th:field="*{address1}" id="address1" class="form-control no-border" style="width:70%;"/>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0" for="address2">Address2</p>
                  </div>
                  <div class="col-sm-9">
                    <input type="text" th:field="*{address2}" id="address2" class="form-control no-border" style="width:70%;"/>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0 control-label" for="city">City</p>
                  </div>
                  <div class="col-sm-9">
                    <input type="text" th:field="*{city}" id="city" class="form-control no-border" style="width:70%;"/>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0" for="state">State</p>
                  </div>
                  <div class="col-sm-9">
                    <input type="text" th:field="*{state}" id="state" class="form-control no-border" style="width:70%;"/>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0 control-label" for="zipCode">Zip Code</p>
                  </div>
                  <div class="col-sm-9">
                    <input type="text" th:field="*{zipCode}" id="zipCode" class="form-control no-border" style="width:70%;"/>
                  </div>
                </div>


              </div>
            </div>

            <div class="col-md-8 login-center text-start" style="margin-left:36%;">
              <button class="btn btn-style btn-style-3 text-left" >Update</button>
              <a th:href="@{/dash}" class="new-user text-right">
                <button class="btn btn-style btn-style-3 text-left" th:formaction="@{/dash}">BACK</button></a>
            </div>



          </div>

        </div>
    </form>

  </div>
</section>


<!-- //profile block -->


<!-- footer block -->
<div th:replace="footer :: footer">...</div>
<!-- //footer block -->

<!-- Js scripts -->
<!-- move top -->
<button onclick="topFunction()" id="movetop" title="Go to top">
  <span class="fas fa-level-up-alt" aria-hidden="true"></span>
</button>
<script>
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("movetop").style.display = "block";
            } else {
                document.getElementById("movetop").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
<!-- //move top -->

<!-- common jquery plugin -->
<script src="/assets/js/jquery-3.3.1.min.js"></script>
<!-- //common jquery plugin -->

<!-- theme switch js (light and dark)-->
<script src="/assets/js/theme-change.js"></script>
<!-- //theme switch js (light and dark)-->

<!-- MENU-JS -->
<script>
        $(window).on("scroll", function () {
            var scroll = $(window).scrollTop();

            if (scroll >= 80) {
                $("#site-header").addClass("nav-fixed");
            } else {
                $("#site-header").removeClass("nav-fixed");
            }
        });

        //Main navigation Active Class Add Remove
        $(".navbar-toggler").on("click", function () {
            $("header").toggleClass("active");
        });
        $(document).on("ready", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
            $(window).on("resize", function () {
                if ($(window).width() > 991) {
                    $("header").removeClass("active");
                }
            });
        });
    </script>
<!-- //MENU-JS -->

<!-- disable body scroll which navbar is in active -->
<script>
        $(function () {
            $('.navbar-toggler').click(function () {
                $('body').toggleClass('noscroll');
            })
        });
    </script>
<!-- //disable body scroll which navbar is in active -->

<!-- bootstrap -->
<script src="/assets/js/bootstrap.min.js"></script>
<!-- //bootstrap -->
<!-- //Js scripts -->
</body>

</html>
